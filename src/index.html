<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/around-the-us-logo.svg')%>"
        alt="Around The US logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="Profile avatar" />
          <div class="profile__edit-avatar-icon-container"></div>
        </div>
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__job"></p>
          </div>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Edit profile"
          ></button>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add place"
        ></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <template id="card-template">
            <li class="places__card card">
              <img
                class="card__trash"
                src="<%=require('./images/trash.svg')%>"
              />
              <img class="card__image" />
              <div class="card__text-container">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal page__profile-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form" name="profile-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
              aria-label="Name"
            />
            <div class="form__input-error-container">
              <p class="form__input-error name-input-error"></p>
            </div>
            <input
              class="form__input"
              type="text"
              name="job"
              placeholder="Job"
              minlength="2"
              maxlength="200"
              required
              aria-label="Job"
            />
            <div class="form__input-error-container">
              <p class="form__input-error job-input-error"></p>
            </div>
          </fieldset>
          <button class="form__save-button" type="submit" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal page__place-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form form" name="place-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
              aria-label="Title"
            />
            <div class="form__input-error-container">
              <p class="form__input-error title-input-error"></p>
            </div>
            <input
              class="form__input"
              type="url"
              name="url"
              placeholder="Image link"
              required
              aria-label="Image link"
            />
            <div class="form__input-error-container">
              <p class="form__input-error url-input-error"></p>
            </div>
          </fieldset>
          <button
            class="form__save-button"
            type="submit"
            aria-label="Create"
            name="add-place"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal page__image-modal">
      <div class="modal__container modal__container_preview">
        <div
          class="modal__close-button-container modal__close-button-container_preview"
        >
          <button
            class="modal__close-button modal__close-button_preview"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <img
          class="modal__image modal__image_preview"
          src="#"
          alt="Preview image"
        />
        <h2 class="modal__title modal__title_preview"></h2>
      </div>
    </div>
    <div class="modal page__delete-card-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title modal__title_delete-card">Are you sure?</h2>
        <form class="modal__form form" name="confirm-delete-form">
          <button
            class="form__save-button"
            type="submit"
            aria-label="Confirm delete"
          >
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal page__edit-avatar-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title modal__title_edit-avatar">
          Change profile picture
        </h2>
        <form class="modal__form form" name="edit-avatar-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="url"
              name="url"
              placeholder="URL"
              required
              aria-label="Avatar URL"
            />
            <div class="form__input-error-container">
              <p class="form__input-error url-input-error"></p>
            </div>
          </fieldset>
          <button
            class="form__save-button"
            type="submit"
            aria-label="Update avatar"
          >
            Save
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
