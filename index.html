<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo-container">
          <img
            class="header__logo"
            src="./images/around-the-us-logo.svg"
            alt="Around The US logo"
          />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/jacques-cousteau.png"
            alt="Profile avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__job">Explorer</p>
            </div>
            <button class="profile__edit-button" type="button">
              <img
                class="profile__edit-icon"
                src="./images/edit-icon.svg"
                alt="Edit button"
              />
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-icon"
              src="./images/add-icon.svg"
              alt="Add button"
            />
          </button>
        </section>
        <section class="places">
          <ul class="places__list cards">
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/yosemite.jpg"
                alt="Yosemite valley"
              />
              <div class="card__text-container">
                <p class="card__title">Yosemite</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
              />
              <div class="card__text-container">
                <p class="card__title">Lake Louise</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
              />
              <div class="card__text-container">
                <p class="card__title">Bald Mountains</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/latemar.jpg"
                alt="Latemar"
              />
              <div class="card__text-container">
                <p class="card__title">Latemar</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
              />
              <div class="card__text-container">
                <p class="card__title">Vanoise National Park</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
            <li class="cards__card card">
              <img
                class="card__image"
                src="./images/lago.jpg"
                alt="Lago di Braies"
              />
              <div class="card__text-container">
                <p class="card__title">Lago di Braies</p>
                <button class="card__like-button" type="button">
                  <img
                    class="card__like-icon"
                    src="./images/like-icon.svg"
                    alt="Like button"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
