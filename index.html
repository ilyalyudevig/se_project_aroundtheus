<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/around-the-us-logo.svg"
        alt="Around The US logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Profile avatar"
        />
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Edit profile"
          ></button>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add place"
        ></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <template id="card-template">
            <li class="places__card card">
              <img class="card__trash" src="./images/trash.svg" />
              <img class="card__image" />
              <div class="card__text-container">
                <h2 class="card__title"></h2>
                <button
                  class="card__like-button"
                  type="button"
                  aria-label="Like button"
                ></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal page__profile-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form" name="profile-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Name"
              required
              aria-label="Name"
            />
            <input
              class="form__input"
              type="text"
              name="job"
              placeholder="Job"
              required
              aria-label="Job"
            />
          </fieldset>
          <button class="form__save-button" type="submit" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal page__place-modal">
      <div class="modal__container">
        <div class="modal__close-button-container">
          <button
            class="modal__close-button"
            type="button"
            aria-label="Close"
          ></button>
        </div>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form form" name="place-form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="title"
              placeholder="Title"
              required
              aria-label="Title"
            />
            <input
              class="form__input"
              type="url"
              name="url"
              placeholder="Image link"
              required
              aria-label="Image link"
            />
          </fieldset>
          <button
            class="form__save-button"
            type="submit"
            aria-label="Create"
            name="add-place"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
