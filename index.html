<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/around-the-us-logo.svg"
        alt="Around The US logo"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/jacques-cousteau.png"
          alt="Profile avatar"
        />
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <p class="profile__job">Explorer</p>
          </div>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Edit profile"
          ></button>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Add place"
        ></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="places__card card">
            <img
              class="card__image"
              src="./images/yosemite.jpg"
              alt="Yosemite valley"
            />
            <div class="card__text-container">
              <h2 class="card__title">Yosemite</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
          <li class="places__card card">
            <img
              class="card__image"
              src="./images/lake-louise.jpg"
              alt="Lake Louise"
            />
            <div class="card__text-container">
              <h2 class="card__title">Lake Louise</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
          <li class="places__card card">
            <img
              class="card__image"
              src="./images/bald-mountains.jpg"
              alt="Bald Mountains"
            />
            <div class="card__text-container">
              <h2 class="card__title">Bald Mountains</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
          <li class="places__card card">
            <img class="card__image" src="./images/latemar.jpg" alt="Latemar" />
            <div class="card__text-container">
              <h2 class="card__title">Latemar</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
          <li class="places__card card">
            <img
              class="card__image"
              src="./images/vanoise.jpg"
              alt="Vanoise National Park"
            />
            <div class="card__text-container">
              <h2 class="card__title">Vanoise National Park</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
          <li class="places__card card">
            <img
              class="card__image"
              src="./images/lago.jpg"
              alt="Lago di Braies"
            />
            <div class="card__text-container">
              <h2 class="card__title">Lago di Braies</h2>
              <button
                class="card__like-button"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal modal_opened">
      <div class="modal__container">
        <button class="modal__close-button" type="button" aria-label="Close">
          <img
            class="modal__close-icon"
            src="./images/close-icon.svg"
            alt="Close icon"
          />
        </button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form form">
          <fieldset class="form__fieldset">
            <input
              class="form__input"
              type="text"
              name="name"
              placeholder="Name"
              required
              aria-label="Name"
            />
            <input
              class="form__input"
              type="text"
              name="job"
              placeholder="Job"
              required
              aria-label="Job"
            />
          </fieldset>
          <button class="form__save-button" type="submit" aria-label="Save">
            Save
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
